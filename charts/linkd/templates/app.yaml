apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-app
spec:
  type: LoadBalancer
  selector:
    app: linkd
    release: {{ .Release.Name }}
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-app-dpl
spec:
  selector:
    matchLabels:
      app: linkd
      release: {{ .Release.Name }}
  replicas: 2
  template:
    metadata:
      labels:
        app: linkd
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: linkd
          image: hbjy/linkd:latest
          ports:
            - containerPort: 3000
          env:
            - name: BASE_URL
              valueFrom:
                configMapKeyRef:
                  name: {{ .Release.Name }}-config
                  key: publicUrl
            - name: DB_HOST
              value: {{ .Release.Name }}-db
            - name: DB_PORT
              value: '{{ .Values.db.port }}'
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-db-secret
                  key: username
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-db-secret
                  key: password
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-db-secret
                  key: database
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ingress
  annotations:
    kubernetes.io/ingress.class: "traefik"
spec:
  rules:
  - http:
      paths:
      - path: /
        backend:
          serviceName: {{ .Release.Name }}-app
          servicePort: 80
